<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний белый хедер с кнопкой возврата -->
    <header class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">← Назад</button>
        <h1>Управление</h1>
        <div></div> <!-- Это пространство для выравнивания -->
    </header>

    <!-- Основной контент -->
    <div class="content">
        <!-- Записи к мастеру -->
        <div class="record-group">
            <h2>Записи на приём</h2>
            <div class="record-day">
                <h3>Понедельник</h3>
                <div class="record">
                    <span class="record-time">10:00</span>
                    <span class="record-client">Иванов Иван</span>
                    <span class="record-service">Услуга 1</span>
                    <span class="record-price">1000 ₽</span> <!-- Цена услуги -->
                </div>
                <div class="record">
                    <span class="record-time">12:00</span>
                    <span class="record-client">Петров Пётр</span>
                    <span class="record-service">Услуга 2</span>
                    <span class="record-price">1500 ₽</span> <!-- Цена услуги -->
                </div>
            </div>
            <div class="record-day">
                <h3>Вторник</h3>
                <div class="record">
                    <span class="record-time">14:00</span>
                    <span class="record-client">Сидоров Сергей</span>
                    <span class="record-service">Услуга 3</span>
                    <span class="record-price">2000 ₽</span> <!-- Цена услуги -->
                </div>
            </div>
        </div>
    
        <!-- Кнопки -->
        <div class="buttons-container">
            <button class="record-button" onclick="goToDateSelection('masterReq.html')">Записать</button>
            <button onclick="location.href='work-mode.html'" id="workingHoursButton">Режим работы</button>
            <button id="servicesSettingsButton">Настройка услуг</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
