<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записи мастера</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
        <h1>Записи мастера</h1>
    </header>

    <div class="content">
        <div class="sort-options">
            <label for="sort_field">Сортировать по:</label>
            <select id="sort_field">
                <option value="date_time">Дата и время</option>
                <option value="client_name">Имя клиента</option>
                <option value="phone">Телефон</option>
                <option value="service_name">Услуга</option>
                <option value="price">Цена</option>
            </select>
            <select id="sort_order">
                <option value="ASC">По возрастанию</option>
                <option value="DESC">По убыванию</option>
            </select>
            <button onclick="loadAppointments()">Применить</button>
        </div>
        <div id="appointments-container" class="appointments-container">
            <!-- Здесь будут отображаться записи -->
        </div>
        <div class="buttons-container">
            <button class="record-button" onclick="goToAppointment()">Записать</button>
            <button onclick="goToWorkMode()">Режим работы</button>
            <button id="servicesSettingsButton" onclick="window.location.href='services-settings.html?master_id=' + masterId">Настройка услуг</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const masterId = urlParams.get('master_id');

        function loadAppointments() {
            const sortField = document.getElementById('sort_field').value;
            const sortOrder = document.getElementById('sort_order').value;
            fetch(`https://requesthandler-dadreu.amvera.io/get_master_appointments.php?master_id=${masterId}&sort_field=${sortField}&sort_order=${sortOrder}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('appointments-container');
                    if (data.success) {
                        container.innerHTML = '';
                        data.appointments.forEach(appointment => {
                            const appointmentDiv = document.createElement('div');
                            appointmentDiv.classList.add('record');
                            appointmentDiv.innerHTML = `
                                <span class="record-time">${appointment.date_time}</span>
                                <span class="record-client">${appointment.client_name}</span>
                                <span class="record-phone">${appointment.phone}</span>
                                <span class="record-service">${appointment.service_name}</span>
                                <span class="record-price">${appointment.price} ₽</span>
                                <button class="edit-button" data-id="${appointment.id}">Изменить</button>
                                <button class="delete-button" data-id="${appointment.id}">Удалить</button>
                            `;
                            container.appendChild(appointmentDiv);
                        });

                        document.querySelectorAll('.delete-button').forEach(button => {
                            button.addEventListener('click', function() {
                                const appointmentId = this.getAttribute('data-id');
                                if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                                    deleteAppointment(appointmentId);
                                }
                            });
                        });

                        document.querySelectorAll('.edit-button').forEach(button => {
                            button.addEventListener('click', function() {
                                const appointmentId = this.getAttribute('data-id');
                                editAppointment(appointmentId);
                            });
                        });
                    } else {
                        container.innerHTML = `<p>${data.message || "Записи отсутствуют."}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке записей:', error);
                    container.innerHTML = '<p>Ошибка подключения. Попробуйте снова.</p>';
                });
        }

        function deleteAppointment(appointmentId) {
            fetch(`https://requesthandler-dadreu.amvera.io/delete_appointment.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: appointmentId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Запись успешно удалена');
                    loadAppointments();
                } else {
                    alert('Ошибка при удалении: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при удалении');
            });
        }

        function editAppointment(appointmentId) {
            fetch(`https://requesthandler-dadreu.amvera.io/get_appointment.php?id=${appointmentId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const a = data.appointment;
                        window.location.href = `appointment.html?appointment_id=${appointmentId}&master_id=${a.master_id}&client_id=${a.client_id}&service_id=${a.service_id}&date_time=${encodeURIComponent(a.date_time)}&fio=${encodeURIComponent(a.client_name)}&phone=${encodeURIComponent(a.phone)}&role=master`;
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при получении данных');
                });
        }

        function goToAppointment() {
            if (masterId) {
                window.location.href = `appointment.html?master_id=${masterId}&role=master`;
            } else {
                alert("Ошибка: ID мастера не указан.");
            }
        }

        function goToWorkMode() {
            if (masterId) {
                window.location.href = `work-mode.html?master_id=${masterId}`;
            } else {
                alert("Ошибка: ID мастера не указан.");
            }
        }

        window.onload = loadAppointments;
    </script>
</body>
</html>
