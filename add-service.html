<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить услугу</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header class="top-bar">
        <button class="back-button" onclick="goBack()">Назад</button>
        <h1>Добавить услугу</h1>
    </header>
    <div class="content">
        <p class="input-data">Введите данные</p>
        <div class="input-group">
            <div class="input-item">
                <label for="service-name">Название услуги</label>
                <input type="text" id="service-name" placeholder="Введите название услуги" required>
                <button class="reset-btn" onclick="resetField('service-name')">Обнулить</button>
            </div>
            <div class="input-item">
                <label for="service-duration">Длительность (мин.)</label>
                <input type="number" id="service-duration" placeholder="Введите длительность" step="15" min="15" required>
                <button class="reset-btn" onclick="resetField('service-duration')">Обнулить</button>
            </div>
            <div class="input-item">
                <label for="service-price">Стоимость (₽)</label>
                <input type="number" id="service-price" placeholder="Введите стоимость" step="100" min="100" required>
                <button class="reset-btn" onclick="resetField('service-price')">Обнулить</button>
            </div>
        </div>
        <div class="buttons-container">
            <button class="save-button" onclick="saveService()">Сохранить</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const masterId = urlParams.get('master_id');

            if (!masterId) {
                alert("ID мастера не указан.");
                window.history.back();
                return;
            }

            // Функция для корректировки длительности до ближайшего значения, кратного 15
            function adjustDurationToStep(value) {
                const step = 15;
                const min = 15; // Минимальное значение
                let num = parseInt(value) || min; // Если не число, берём минимальное
                num = Math.max(min, num); // Убеждаемся, что не меньше минимального
                num = Math.round(num / step) * step; // Округляем до ближайшего кратного 15
                return num;
            }

            // Привязываем обработчик к полю длительности
            const durationInput = document.getElementById('service-duration');
            durationInput.addEventListener('input', function() {
                const correctedValue = adjustDurationToStep(this.value);
                if (parseInt(this.value) !== correctedValue) {
                    this.value = correctedValue;
                }
            });
            durationInput.addEventListener('blur', function() {
                this.value = adjustDurationToStep(this.value); // Корректируем при выходе из поля
            });

            window.saveService = function() {
                const serviceName = document.getElementById('service-name').value;
                let serviceDuration = document.getElementById('service-duration').value;
                const servicePrice = document.getElementById('service-price').value;

                if (!serviceName || !serviceDuration || !servicePrice) {
                    alert("Пожалуйста, заполните все поля.");
                    return;
                }

                // Убеждаемся, что длительность кратна 15 перед отправкой
                serviceDuration = adjustDurationToStep(serviceDuration);
                document.getElementById('service-duration').value = serviceDuration;

                fetch('add_service.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        master_id: masterId,
                        service_name: serviceName,
                        duration: serviceDuration,
                        price: servicePrice
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Услуга успешно добавлена!');
                        window.location.href = `services-settings.html?master_id=${masterId}`;
                    } else {
                        alert('Ошибка: ' + (data.message || 'Неизвестная ошибка'));
                    }
                })
                .catch(error => {
                    alert('Ошибка при отправке данных: ' + error);
                });
            };

            window.goBack = function() {
                window.location.href = `services-settings.html?master_id=${masterId}`;
            };

            window.resetField = function(fieldId) {
                document.getElementById(fieldId).value = '';
                if (fieldId === 'service-duration') {
                    document.getElementById('service-duration').value = 15; // Устанавливаем минимальное значение
                }
            };
        });
    </script>
</body>
</html>
