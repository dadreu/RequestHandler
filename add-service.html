<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление услуги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний белый хедер с кнопкой возврата -->
    <header class="top-bar">
        <button class="back-button" onclick="window.location.href='services-settings.html'">Назад</button>
        <h1>Добавление услуги</h1>
        <div></div> <!-- Пространство для выравнивания -->
    </header>

    <!-- Основной контент с серым фоном -->
    <div class="content" style="background-color: #f1f1f1;">
        <!-- Подпись над блоком ввода данных -->
        <p class="input-data">Введите данные</p>

        <!-- Поля для ввода названия, длительности и стоимости услуги -->
        <div class="input-group">
            <div class="input-item">
                <label for="service-name">Название услуги</label>
                <input type="text" id="service-name" placeholder="Введите название услуги">
                <button class="reset-btn" onclick="resetField('service-name')">Обнулить</button>
            </div>
            <div class="input-item">
                <label for="service-duration">Длительность (мин.)</label>
                <input type="number" id="service-duration" placeholder="Введите длительность">
                <button class="reset-btn" onclick="resetField('service-duration')">Обнулить</button>
            </div>
            <div class="input-item">
                <label for="service-price">Стоимость (₽)</label>
                <input type="number" id="service-price" placeholder="Введите стоимость">
                <button class="reset-btn" onclick="resetField('service-price')">Обнулить</button>
            </div>
        </div>

        <!-- Кнопка для сохранения данных -->
        <div class="buttons-container">
            <button class="save-button" onclick="saveService()">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
