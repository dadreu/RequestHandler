<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний блок с белым фоном -->
    <div class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
        <h1>Список записей</h1>
    </div>

    <!-- Основной контент на сером фоне -->
    <div class="content">
        <!-- Блок "Мои записи" -->
        <div class="my-records">
            <h2>Мои записи</h2>
            <div class="record">
                <span class="record-name">Запись 1</span>
                <span class="record-date">25 Июня 2024</span>
                <span class="record-amount">900</span>
            </div>
            <div class="record">
                <span class="record-name">Запись 2</span>
                <span class="record-date">26 Июня 2024</span>
                <span class="record-amount">200</span>
            </div>
        </div>

        <!-- Кнопка "Записаться" -->
        <button class="record-button" onclick="goToDateSelection('clientReq.html')">Записаться</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
