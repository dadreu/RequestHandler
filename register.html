<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header class="top-bar">
        <h1>Регистрация</h1>
    </header>
    <div class="content">
        <form id="registerForm">
            <div class="form-input-group">
                <label for="full_name">ФИО</label>
                <input type="text" id="full_name" name="full_name" placeholder="Введите ваше ФИО" required>
            </div>
            <div class="form-input-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
            <div id="notification" class="error-message" style="display: none;"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (!user) {
                alert("Ошибка: данные пользователя не получены.");
                window.history.back();
                return;
            }

            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const fullName = document.getElementById('full_name').value;
                const notification = document.getElementById('notification');

                if (!fullName) {
                    notification.style.display = 'block';
                    notification.textContent = 'Пожалуйста, введите ФИО.';
                    return;
                }

                fetch('register_client.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        telegram_id: user.id,
                        full_name: fullName,
                        initData: window.Telegram.WebApp.initData
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Регистрация завершена!');
                        window.location.href = `clientReq.html?client_id=${data.client_id}`;
                    } else {
                        notification.style.display = 'block';
                        notification.textContent = data.message || 'Ошибка регистрации.';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    notification.style.display = 'block';
                    notification.textContent = 'Ошибка сервера. Попробуйте снова.';
                });
            });
        });
    </script>
</body>
</html>
