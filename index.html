<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="content">
        <h2>Вход</h2>
        <form id="loginForm">
            <div class="form-input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-input-group">
                <button type="submit">Войти</button>
            </div>
            <div class="error-message" id="error-message" style="display: none;"></div>
        </form>
        <button class="register-button" onclick="window.location.href='registration.html'">Регистрация</button>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.role === 'master') {
                        window.location.href = `masterReq.html?master_id=${data.id}`;
                    } else if (data.role === 'client') {
                        window.location.href = `clientReq.html?client_id=${data.id}`;
                    }
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Неверный логин или пароль.';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Ошибка сервера. Попробуйте снова.';
            });
        });
    </script>
</body>
</html>
