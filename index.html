<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="top-bar">
    <h1>Вход</h1>
    <div></div>
  </header>

  <div class="content">
    <div class="login-form">
      <h2>Авторизация</h2>
      <!-- Блок для ввода логина и пароля -->
      <div id="login-step">
        <div class="form-input-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div class="form-input-group">
          <button id="login-button" class="confirm-button">Войти</button>
        </div>
      </div>
      <!-- Блок для ввода номера телефона -->
      <div id="phone-step" style="display: none;">
        <div class="form-input-group">
          <label for="phone">Номер телефона</label>
          <input type="tel" id="phone" name="phone" class="form-input" required placeholder="+7 (XXX) XXX-XX-XX">
        </div>
        <div class="form-input-group">
          <button id="request-code" class="confirm-button">Получить код</button>
        </div>
      </div>
      <!-- Блок для ввода кода подтверждения -->
      <div id="code-step" style="display: none;">
        <div class="form-input-group">
          <label for="code">Код подтверждения</label>
          <input type="text" id="code" name="code" class="form-input" required>
        </div>
        <div class="form-input-group">
          <button id="verify-code" class="confirm-button">Подтвердить</button>
        </div>
      </div>
      <!-- Сообщение об ошибке -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      <!-- Кнопка переключения режима -->
      <button id="switch-auth" class="back-button">Войти с помощью кода подтверждения</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginStep = document.getElementById('login-step');
      const phoneStep = document.getElementById('phone-step');
      const codeStep = document.getElementById('code-step');
      const errorMessage = document.getElementById('error-message');
      const switchAuthButton = document.getElementById('switch-auth');
      const loginButton = document.getElementById('login-button');
      const requestCodeButton = document.getElementById('request-code');
      const verifyCodeButton = document.getElementById('verify-code');
      const phoneInput = document.getElementById('phone');
      const codeInput = document.getElementById('code');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const telegramId = Telegram.WebApp.initDataUnsafe.user.id;

      let isLoginMode = true;

      function toggleAuthMode() {
        if (isLoginMode) {
          loginStep.style.display = 'none';
          phoneStep.style.display = 'block';
          switchAuthButton.textContent = 'Войти с помощью пароля';
        } else {
          phoneStep.style.display = 'none';
          codeStep.style.display = 'none';
          loginStep.style.display = 'block';
          switchAuthButton.textContent = 'Войти с помощью кода подтверждения';
        }
        isLoginMode = !isLoginMode;
        errorMessage.style.display = 'none';
      }

      switchAuthButton.addEventListener('click', toggleAuthMode);

      function validateRussianPhone(phone) {
        const regex = /^(\+7|8)\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}$/;
        return regex.test(phone);
      }

      loginButton.addEventListener('click', function() {
        const username = usernameInput.value;
        const password = passwordInput.value;
        if (!username || !password) {
          errorMessage.textContent = 'Введите логин и пароль';
          errorMessage.style.display = 'block';
          return;
        }
        fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            if (data.role === 'master') {
              window.location.href = `masterReq.html?master_id=${data.master_id}`;
            } else if (data.role === 'client') {
              window.location.href = `clientReq.html?client_id=${data.client_id}`;
            }
          } else {
            errorMessage.textContent = data.message || 'Неверный логин или пароль';
            errorMessage.style.display = 'block';
          }
        })
        .catch(error => {
          errorMessage.textContent = 'Ошибка подключения';
          errorMessage.style.display = 'block';
        });
      });

      requestCodeButton.addEventListener('click', function() {
        const phone = phoneInput.value;
        if (!phone) {
          errorMessage.textContent = 'Введите номер телефона';
          errorMessage.style.display = 'block';
          return;
        }
        if (!validateRussianPhone(phone)) {
          errorMessage.textContent = 'Некорректный номер телефона (пример: +7 (XXX) XXX-XX-XX)';
          errorMessage.style.display = 'block';
          return;
        }
        fetch('request_code.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phone)}&telegram_id=${telegramId}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            phoneStep.style.display = 'none';
            codeStep.style.display = 'block';
          } else {
            errorMessage.textContent = data.message || 'Ошибка при запросе кода';
            errorMessage.style.display = 'block';
          }
        })
        .catch(error => {
          errorMessage.textContent = 'Ошибка подключения';
          errorMessage.style.display = 'block';
        });
      });

      verifyCodeButton.addEventListener('click', function() {
        const code = codeInput.value;
        if (!code) {
          errorMessage.textContent = 'Введите код';
          errorMessage.style.display = 'block';
          return;
        }
        fetch('verify_code.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phoneInput.value)}&telegram_id=${telegramId}&code=${code}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            if (data.role === 'master') {
              window.location.href = `masterReq.html?master_id=${data.master_id}`;
            } else if (data.role === 'client') {
              window.location.href = `clientReq.html?client_id=${data.client_id}`;
            }
          } else {
            errorMessage.textContent = data.message || 'Неверный код';
            errorMessage.style.display = 'block';
          }
        })
        .catch(error => {
          errorMessage.textContent = 'Ошибка подключения';
          errorMessage.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
