<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="top-bar">
    <h1>Вход</h1>
    <div></div>
  </header>

  <div class="content">
    <div class="login-form">
      <h2>Авторизация</h2>
      <div id="phone-step">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" name="phone" required>
        <button id="request-code">Получить код</button>
      </div>
      <div id="code-step" style="display: none;">
        <label for="code">Код подтверждения</label>
        <input type="text" id="code" name="code" required>
        <button id="verify-code">Подтвердить</button>
      </div>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const telegramId = Telegram.WebApp.initDataUnsafe.user.id;
      const phoneStep = document.getElementById('phone-step');
      const codeStep = document.getElementById('code-step');
      const errorMessage = document.getElementById('error-message');
      const requestCodeButton = document.getElementById('request-code');
      const verifyCodeButton = document.getElementById('verify-code');
      const phoneInput = document.getElementById('phone');
      const codeInput = document.getElementById('code');

      requestCodeButton.addEventListener('click', function() {
        const phone = phoneInput.value;
        if (!phone) {
          errorMessage.textContent = 'Введите номер телефона';
          errorMessage.style.display = 'block';
          return;
        }
        fetch('request_code.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phone)}&telegram_id=${telegramId}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            phoneStep.style.display = 'none';
            codeStep.style.display = 'block';
          } else {
            errorMessage.textContent = data.message || 'Ошибка';
            errorMessage.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          errorMessage.textContent = 'Ошибка подключения';
          errorMessage.style.display = 'block';
        });
      });

      verifyCodeButton.addEventListener('click', function() {
        const code = codeInput.value;
        if (!code) {
          errorMessage.textContent = 'Введите код';
          errorMessage.style.display = 'block';
          return;
        }
        fetch('verify_code.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `phone=${encodeURIComponent(phoneInput.value)}&telegram_id=${telegramId}&code=${code}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            if (data.role === 'master') {
              window.location.href = `masterReq.html?master_id=${data.master_id}`;
            } else if (data.role === 'client') {
              window.location.href = `clientReq.html?client_id=${data.client_id}`;
            }
          } else {
            errorMessage.textContent = data.message || 'Неверный код';
            errorMessage.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          errorMessage.textContent = 'Ошибка подключения';
          errorMessage.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
