<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <h1>Вход</h1>
    <div></div>
  </header>

  <div class="content">
    <div class="login-form">
      <h2>Авторизация</h2>
      <form id="loginForm">
        <div class="form-input-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-input-group">
          <button type="submit">Войти</button>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      fetch('http://localhost/login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.json())
      .then(data => {
        console.log('Ответ от сервера:', data);
        if (data.success) {
          if (data.role === 'master') {
            // Перенаправляем мастера с параметром master_id
            window.location.href = `masterReq.html?master_id=${data.master_id}`;
          } else if (data.role === 'client') {
            // Перенаправляем клиента с параметром client_id
            window.location.href = `clientReq.html?client_id=${data.client_id}`;
          }
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Неверный логин или пароль';
        }
      })
      .catch(error => {
        console.error('Ошибка:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Ошибка подключения. Попробуйте снова.';
      });
    });
  </script>
</body>
</html>
