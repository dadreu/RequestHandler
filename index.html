<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний белый хедер с кнопкой возврата -->
    <header class="top-bar">
        <h1>Вход</h1>
        <div></div>
    </header>

    <!-- Основной контент -->
    <div class="content">
        <div class="login-form">
            <h2>Авторизация</h2>
            
            <!-- Форма для ввода данных пользователя -->
            <form id="loginForm" action="javascript:void(0);">
                <div class="form-input-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-input-group">
                    <button type="submit" onclick="login()">Войти</button>
                </div>

                <!-- Сообщение об ошибке -->
                <div id="error-message" class="error-message" style="display: none;">
                    Неверный логин или пароль
                </div>
            </form>
        </div>
    </div>

    <script>
        // Входные данные для мастера
        const masterCredentials = {
            username: 'master',
            password: '1234'
        };

        // Входные данные для клиента
        const clientCredentials = {
            username: 'client',
            password: '1234'
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === masterCredentials.username && password === masterCredentials.password) {
                window.location.href = 'masterReq.html'; // Перенаправление на страницу мастера
            } else if (username === clientCredentials.username && password === clientCredentials.password) {
                window.location.href = 'clientReq.html'; // Перенаправление на страницу клиента
            } else {
                errorMessage.style.display = 'block'; // Показываем ошибку при неверных данных
            }
        }
    </script>
</body>
</html>
