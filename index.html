<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Записи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Закрепленный сверху блок "Список записей" -->

        <h2>Список записей</h2>

            <h3>Мои записи</h3>
            <div class="record">
                <span class="record-name">Запись1</span>
                <span class="record-date">26 Июня 2024</span>
                <span class="record-amount">900</span>
            </div>
            <div class="record">
                <span class="record-name">Запись2</span>
                <span class="record-date">25 Июня 2024</span>
                <span class="record-amount">900</span>
            </div>
        </div>

        <!-- Кнопка "Записаться" -->
        <button class="sign-up-button" onclick="window.location.href='date-selection.html'">Записаться</button>
    </div>
</body>
</html>
